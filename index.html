<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueのTodoアプリ</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <h2>VueのTodoアプリ</h2>
    <h3>新規タスクを登録</h3>
    <form v-on:submit.prevent>
      <input type="text" v-model="newTask">
      <button v-on:click="addTask">登録</button>
    </form>
    <pre>{{ $data }}</pre>
    <h3>タスク一覧</h3>
    <ul>
      <li>
        <input type="checkbox">
        <span>部屋の掃除をする。</span>
        <button>編集する</button>
        <button>削除する</button>
      </li>
      <li>
        <input type="checkbox">
        <span>スーパーへ買い物に行く。</span>
        <button>編集する</button>
        <button>削除する</button>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./main.js"></script>
</body>

</html>
